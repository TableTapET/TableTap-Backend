repos:
  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        name: isort (python)

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        name: black

  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        name: flake8
        additional_dependencies: [flake8-bugbear==25.11.29] # Do let me know if You dont want this CTO, it is useful for catching some common mistakes apparently (I dont use python)

  - repo: https://github.com/djlint/djLint
    rev: v1.36.4 
    hooks:
      - id: djlint
        name: djlint